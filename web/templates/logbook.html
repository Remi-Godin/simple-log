{{ define "logbook" }}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Logbook</title>
        <link href="/styles/logbook.css" rel="stylesheet">
        <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    </head>
    <body>
        <main id="log">
            {{ range . }}
                {{ template "com-logbook-entry" . }}
            {{ end }}
            <button type="button" hx-target="#log" hx-get="/logbook" hx-swap="afterend">LOAD MORE</button>
        </main>
    </body>
</html>
{{ end }}

{{ define "logbook" }}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logbook</title>
    <link href="/styles/logbook.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
</head>

<body>
    <header>{{ template "com-logbook-header" }}</header>
    <main hx-trigger="load" hx-target="#entry-container" hx-swap="innerHTML"
        hx-get="/logbook/1/entries?limit=5&offset=0">
        <div class="entry-container">
            <div id="entry-container"></div>



        </div>
    </main>
    <footer>Footer goes here</footer>
</body>

</html>

{{ end }}

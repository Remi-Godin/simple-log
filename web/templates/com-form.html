{{ block "com-form" . }}
<div class="form-container" hx-ext="response-targets">
    <div class="form-header">
        <h1>
            {{.FormName}}
        </h1>
        <p>{{.FormDesc}}</p>
    </div>
    <form id="form">
        {{ range .FormFields }}
        <div hx-swap="outerHTML" hx-trigger="load" hx-get="{{.}}"></div>
        {{ end }}
        {{ if .FormSubmissionLink }}
        <input type="submit" class="button-width height-2" value="Submit" hx-post="{{ .FormSubmissionLink }}"
            hx-include="#form" hx-swap="outerHTML" hx-target-error="#form-errors">

        {{ end }}
        <div id="form-errors" class="form-submission-message">
        </div>
    </form>
</div>
{{ end }}

{{ block "form-submission-error" . }}
<div class="form-submission-message">
    <p class="error-message">
        Please fill all required fields and fix all errors before submitting.
    </p>
</div>
{{ end }}

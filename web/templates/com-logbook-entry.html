{{ block "com-logbook-entry" . }}
    {{ range . }}
        {{$entryid := .Entryid}}
        {{$entrytitle := .Title}}
        {{$description := .Description}}
        {{$createdon := .Createdon}}
        {{$createdby := .Createdby}}
                <div class="logbook-entry round-corners">
                    <div class="entry-header">
                        <div class="bg-1 white-txt" id="">
                            <p>{{ $entrytitle }}</p>
                        </div>
                    </div>
                    <div class="bg-2">
                        <div class="entry-desc" id="">
                            <article>
                                {{ $description }}
                            </article>
                        </div>
                    </div>
                    <div class="entry-footer">
                        <div class="entry-timestamp" id="">
                            <p>{{ $createdon }}</p>
                        </div>
                        <div class="entry-createdby" id="">
                            <p>{{ $createdby }}</p>
                        </div>
                    </div>
                </div>
    {{ end }}
{{ end }}

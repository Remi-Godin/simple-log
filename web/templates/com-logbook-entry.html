{{ block "com-logbook-entry" . }}

{{ range .Entries }}
<div class="logbook-entry-card highlight-anim shadow" hx-trigger="click"
    hx-get="/form/logbook/{{.Logbookid}}/entries/{{.Entryid}}" hx-swap="innerHTML" hx-target="#modals-here">
    <div class="header" id="">
        <h1>{{ .Title }}</h1>
    </div>
    <div class="content">
        <p>{{ .Description }}</p>
    </div>
    <div class="footer">
        <p>{{ .Createdon }}</p>
    </div>
</div>
{{ end }}

{{ if .Links.LoadMore }}
{{ template "com-scroll-trigger" . }}
{{ end }}

{{ end }}
